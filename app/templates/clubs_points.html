<!-- app/templates/clubs_points.html -->
{% extends "base.html" %}

{% block title %}Points des Clubs{% endblock %}

{% block content %}
  <h2>Points des Clubs</h2>
  <table border="1">
    <thead>
      <tr>
        <th>Club</th>
        <th>Points</th>
      </tr>
    </thead>
    <tbody>
      {% for club in clubs %}
        <tr>
          <td>{{ club['name'] }}</td>
          <td>{{ club['points'] }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
